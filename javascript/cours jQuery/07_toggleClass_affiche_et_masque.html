<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Correction toogleClass</title>
    <style>
        .listeFruits {
            display: none;
            /* Ici, ON CACHE LA LISTE AU CHARGEMENT DE LA PAGE,on va l'afficher en cliquant sur le bouton */
            background-color: firebrick;

        }

        .affiche {
            display: block;
        }
    </style>
</head>

<body>

    <ul class="listeFruits">
        <li>Fraise</li>
        <li>Framboise</li>
        <li>Cerise</li>
        <li>Groseilles</li>
    </ul>

    <button class="btn"> Affiche et masque la liste</button>
    <script src="js/jquery-3.3.1.min.js"></script><!-- on charge la libraire jquery-->

    <script>
        $(function () {
            console.log('jQuery est bien chargé');

            // ici on ajoute un événement clik sur l'élément qui a la classe .btn et on éxécute une fonction anonyme
            $('.btn').on('click', function () {
                // tt ce qui sera à l'intérieur sera exécuté lors du clique
                // on ajoute une toggleClass pour ajouter et supprimer la class affiche sur l'objet qui a la class .listeFruits

                $('.listeFruits').toggleClass('affiche');


            })

        }) // FIN DU SCOPE jQuery

    </script>
</body>

</html>
