<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>

    .listeFruits {
        display: none;
        /*on cache la liste au chargement de la page on va l'afficher /cacher en cliquant sur le bouton*/
        background-color: firebrick;
        transition: 1s;
        transform-origin: 0 0;
        position: absolute;

    }
    #boiteBleue{
width: 600px;
height: 600px;
background: navy;
}
    .affiche {        
        transform: scale(1);
    }
 
</style>
</head>
<body>
  <!--Ajouter 1 balise btn et sa class="btn"
      charger jquery et afficher jquery chargé en console
        créer la fonction afficheMasque( )qui sera executé au click sur btn
         cette fonction fait 1 toggleClass avec la class affiche sur listeFruit-->



         

    <button class="btn">
        Affiche et masque la liste
    </button>

    <ul class="listeFruits">
        <li>pomme</li>
        <li>poire</li>
        <li>fraise</li>
        <li>kiwi</li>
    </ul>
<div id="boiteBleue">Contenu de la boite bleue</div>

<script src="js/jquery-3.3.1.min.js"></script>
<script>
    $(function () {
        console.log('jquery est bien chargé');
    })//fin du console.log
    //fonction anonyme
    //on ajoute bun evenement click sur l'element qui a la class.btn et on execute la fonction
    $('.btn').on('click', function () {
        //on ajoute un toggleClass pr ajouter et supprimer la class affiche sur l'objet qui a la class.listFruits
        $('.listeFruits').toggleClass('affiche');

    })
    })
</script>
</body>
</html>
