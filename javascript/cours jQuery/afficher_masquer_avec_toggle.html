<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>toggle mask or look</title>
<style>
.container{
    width: 80%;
    margin: 0 auto;
    border: 2px solid red;
    position: relative;
    height: 800px;
    }
    .popup{
        width: 80px;
        height: 60px;
        background: silver;
        border: 1px black solid;
        border-radius: 10px;
        position: absolute; 
        right: 0px;
        top:0px;
        display: none;
    }

</style>




</head>
<body>
    <button class="btn">Affiche & cache</button>
    <div class="popup">Ma popup</div><!--placer cette popup en haut à droite du container-->
<script src="js/jquery-3.3.1.min.js"></script>
<script>
$(function(){
console.log('jquery chargé');

$('.btn').click(function(){
    $('.popup').fadeToggle("slow");
})


})



</script>





</body>
</html>
