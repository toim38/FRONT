    $('.info').html(ev.witch);//affiche le n° du bouton:btn gauche:1
                              //                         btn droit:3
                                                        //btn central:2
})
//au final on va afficher ds .info la concatenat° du type et du switch
$('.info').html('evenement':+ev.type+'<br>')

</script>
