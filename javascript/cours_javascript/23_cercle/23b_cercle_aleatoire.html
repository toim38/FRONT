<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
<style>
    * {
        box-sizing: border-box;
    }

    html {
        width: 100%;
        height: inherit;
    }

    canvas {
        display: block;
        border: 4px solid crimson;
    }

    body {
        margin: 0;
    }

    button {
        position: absolute;
        top: 20px;
        left: 20px;
    }
</style>

</head>

<body>
    <!-- <h1>cercle canvas</h1> -->
    <button>Dessine</button>
    <canvas></canvas>

    <script>
        var btn = document.querySelector('button');
        var canvas = document.querySelector('canvas');
        var feuille = canvas.getContext('2d');

        var WIDTH = document.documentElement.clientWidth;
        var HEIGHT = document.documentElement.clientHeight;

        canvas.width = WIDTH;
        canvas.height = HEIGHT;

        function random(number) {
            //Math.floor converti en nb entier
            return Math.floor(Math.random() * number);
            //ici on converti en nb entier le nombre randomnisé et multiplié par la valeur number
            //(quiest l'argument donné en entrée de la fonction)
        }




        function dessineUnCercle() {
            feuille.clearRect(0, 0, WIDTH, HEIGHT);
            feuille.beginPath()
            feuille.fillstyle = 'hsla('+random(360)+',100%,50%,.5)';

            //dessiner un cercle de 30pxde diametre,positionné à 100px en x et 100px en y de l'angle g  auche du canvas
            //feuille.arc(x,y,radius,starAngle,endAngle)
            feuille.arc(random(WIDTH), random(HEIGHT), random(50), 0, 2 * Math.PI);
            feuille.fill();
        }
        //fin de la fonction dessine un cercle
        btn.addEventListener('click', dessineUnCercle);
//ne pas metre de couple de parenthes apres le nom de la fonction
//sinon la fonction se declenche toute seule


    </script>


</body>
</html>
