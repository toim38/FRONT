<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>12_apparition_disparition_progressive_images</title>
    <style>
    img{
        width: 320px;
           }  
        
    </style>
</head>
<body>
<button class="btnDisparait">Faire disparaitre les images</button>
    <button class="btnApparait">Faire apparaitre les images</button>
  <p>
      <img src="images/foto2.jpg" alt="" srcset="">
<img src="images/foto1.jpg" alt="" srcset="">
<img src="images/foto3.jpg" alt="" srcset="">

  </p>
  <script src="js/jquery-3.3.1.min.js"></script>  
  <script>
  $(function(){
      console.log('jquery chargé');
      $('.btnDisparait').click(function(){
          console.log('click')
          $('img').first().hide('slow',function hideNextOne(){
          $(this).next('img').hide('slow',hideNextOne);
      })
   $(function () {
      console.log('jquery chargé');
      $('.btnApparait').click(function () {
          $('img').first().show('slow', showNextOne(){
          $(this).next('img').show('slow', showNextOne);
      })
  
  })
   })
  </script>
</body>
</html>
