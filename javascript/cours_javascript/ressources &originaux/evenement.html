<!DOCTYPE html>
<html lang="en">

<head>
    <title>Evenements</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>

<body>
    <h1>Evenements</h1>

    <script>

        document.querySelector('html')
            // addEventListener attend 2 arguments : 1.l'évenement qui va survenir, 2. l'action qu'on veut déclancher lorsque l'évenement survient
            .addEventListener('click', function () {
                alert('tu as cliqué');
            });
    </script>
</body>
